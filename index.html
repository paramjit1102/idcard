<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Core Technologies ID Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f3f3f3;
  }
  .id-card {
    width: 300px;
    height: 450px;
    background: linear-gradient(135deg, #001f3f, #0074D9);
    color: #ffffff;
    text-align: center;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    padding: 20px;
  }
  .id-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #ffffff;
    margin-top: 20px;
    object-fit: cover;
  }
  .logo {
    width: 100px;
    height: auto;
    margin: 10px auto;
  }
  .id-card h2 {
    margin: 15px 0 5px;
    font-size: 22px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
  .id-card p {
    margin: 5px 0;
    font-size: 16px;
  }
  .id-card .details {
    margin-top: 20px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
  }
  .id-card .details p {
    margin: 8px 0;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="id-card">
  <img src="../../feb/11-02-2025/assets/linkedin.png" alt="Cyber Core Technologies Logo" class="logo">
  <img src="./dp.jpg" alt="Profile Picture">
  <h2>Cyber Core Technologies</h2>
  <p>ID Card</p>
  <div class="details">
    <p>Name: Paramjit Singh</p>
    <p>Position: Web Developer</p>
    <p>ID No: CCT2025001</p>
    <p>Phone: +91 9876543210</p>
  </div>
  <p>www.cybercoretech.com</p>
</div>
</body>
</html>
