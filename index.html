<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Core Technologies ID Card</title>
  <style>
    .main {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 400px;
      margin: auto;
    }



    .header {
      width: 300px;
      background: linear-gradient(135deg, #bdcedf, #0074D9);
      color: #ffffff;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      padding: 20px;
    }

    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .images>img {
      width: 50%;
      height: 50%;
      border-radius: 50%;
    }

    .logo {
      width: 60% !important;
      height: 100% !important;
      object-fit: cover !important;
      border-radius: 0% !important;

    }

    .id-card h2 {
      font-size: 22px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .id-card p {
      margin: 5px 0;
      font-size: 16px;
    }

    .id-card .details {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .id-card .details p {
      margin: 8px 0;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="images">
        <img src="./logo.png" alt="Cyber Core Technologies Logo" class="logo">
        <img src="./dp.jpg" alt="Profile Picture">
      </div>

      <div class="navbar">
        <h2>Cyber Core Technologies</h2>
        <p>ID Card</p>
      </div>
      <div class="details">
        <p>Name: Paramjit Singh</p>
        <p>Position: Web Developer</p>
        <p>ID No: CCT2025001</p>
        <p>Phone: +91 9876543210</p>
      </div>
      <div class="footer">
        <p>www.cybercoretech.com</p>
      </div>
    </div>
  </div>
</body>

</html>
